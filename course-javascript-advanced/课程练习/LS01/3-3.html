<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>train</title>
		<script>
			//去除开始和结束位置的空格
			var str = "   ab   c   ";
			str.trim();

			//字符串拼接
			var str1 = "ab";
			var str2 = "cd";
			str1.concat(str2,"gh");

			//转换成大写或小写
			str.toLowerCase();
			str.toUpperCase();

			//索引,查找的特定字符，查找的起始位置，返回值是字符串出现的索引位置，如果查找不到返回值为-1
			var str3 = "abcdefgh";
			str3.indexOf("bcd");

			//返回这个字符串最后出现的位置
			str3.lastIndexOf("ef");
        </script>
	</head>
	<body>
		
	</body>
</html>
