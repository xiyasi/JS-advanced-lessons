<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LS08</title>
</head>
<script>
function foo(){}
console.log(foo); //f foo(){}
console.log(typeof foo); //function
console.log(foo instanceof Object); //ture
console.log(foo instanceof Function); //ture
console.log(foo === window.foo); //ture


console.log(typeof Function);//function
console.log(typeof Array);	 //function
console.log(typeof Date);	 //function
console.log(typeof Error); 	 //function
console.log(typeof Math);	 //object
console.log(typeof JSON);	 //object

console.log(typeof new Function());// function
console.log(typeof new Array());	 //object
console.log(typeof new Date());	 //object

console.log(Function instanceof Function);
console.log(Function instanceof Object);

console.log(Array instanceof Function);
console.log(Array instanceof Object);

console.log(Date instanceof Function);
console.log(Date instanceof Object);

console.log(Math instanceof Function);
console.log(Math instanceof Object);

console.log(JSON instanceof Function);
console.log(JSON instanceof Object);

</script>
