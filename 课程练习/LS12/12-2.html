<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>应用</title>
    <style>
        
    </style>
</head>
<body>
    <script>
        //形成闭包的条件：外层定义的函数、内层定义的函数
        //内层函数与外层函数作用域内相关联的变量
        //闭包的作用：可以访问到函数内部定义的局部变量
        //可以让相关量的变量保存在内存中不释放
        function addNumber(start){
            return function(step){
                start += step;
                return start;
            }
        }
        var result = addNumber(10);
        console.log(result(1));
        console.log(result(1));
    </script>
</body>
</html>
