    return a>b?a:b;
}
max(2,3);

};
max(2,3);

var max = new Function("a","b","return a>b?a:b");
max(2,3);

}
test1();//window

function test2() {

        console.log("this is",this);
    }

}

//对象方法调用
var obj = {
    name:"obj",
    x:23,
    test:function(){
        console.log(this.x,this);
    }
};

};

//给obj动态添加方法
var sayHi = function () {
    console.log("Hi，i'm",this.name);
};
obj.sayHi = sayHi;//添加给对象添加方法
obj.sayHi();

objA = {name:"AA"};
objB = {name:"BB"};
objA.foo = function(){
    console.log(this.name);
};
objA.foo();//AA

    name:"fish",
    swim:function (m,n) {

    }
};

    }

};

bird.fly(5,6);
fish.swim.call(me,3,4);

}
Person.prototype.sayHi = function(){

};
